---
layout: default
---

<article class="post">
  {% include head.html %}
  {% for js in page.jsarr %}
    <script type="text/javascript">
        {% include {{ js }} %}
    </script>
  {% endfor %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
